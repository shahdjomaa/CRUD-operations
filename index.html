<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Righteous&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Bookmarker</title>
</head>
<body>
  <div class="text-center">
  <h1 class="text-center pt-5 ">Bookmarker</h1>
  </div>

  <hr class="col-11 dot text-dark mb-0" />

  <div class="d-flex justify-content-center align-items-center">
    <h2 class="gradient-text text-center fs-4 mt-4">
      <i class="fa-solid fa-bookmark"></i>
      Bookmark your favorite sites
      <i class="fa-solid fa-bookmark"></i>
    </h2>
  </div>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-12">
        <h6><i class="fa-solid fa-book-bookmark"></i> Site Name</h6>
        <input type="text" class="form-control" placeholder="Bookmark Name" id="BookmarkName" oninput="change()" />

        <h6 class="mt-3"><i class="fa-solid fa-link"></i> Site URL</h6>
        <input type="url" class="form-control" placeholder="Website URL" id="WebsiteURL" oninput="change2()" />

        <div class="text-center mt-4">
          <button id="wrongg" onclick="addbook()" class="btn btn-danger px-5" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalToggleLabel">
            <i class="fa-solid fa-circle p-1 text-danger"></i>
            <i class="fa-solid fa-circle p-1 text-warning"></i>
            <i class="fa-solid fa-circle p-1 text-success"></i>
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body fs-5">
          <h5 class="box-conent"> Site Name or Url is not valid, Please follow the rules below: </h5>
          <ul class="list-unstyled">
            <li>
              <p class="ms-4 fs-5"><i class="fa-regular fa-circle-right m-2 fs-5"></i> Site name must contain at least 3 characters</p>
            </li>
            <li>
              <p class="ms-4 fs-5"><i class="fa-regular fa-circle-right m-2 fs-5"></i> Site URL must be a valid one</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <hr class="col-11 dot text-dark mt-4" />

    <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-12">
        <table class="table text-center align-middle">
          <thead class="table-light">
            <tr>
              <th scope="col">Index</th>
              <th scope="col">Website Name</th>
              <th scope="col">Visit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tableee">

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
